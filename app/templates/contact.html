<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --text-color: #1f2937;
            --light-text: #6b7280;
            --background: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .contact-header {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
        }

        .contact-title {
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .contact-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 0;
        }

        .contact-info {
            background: #f9fafb;
            padding: 2rem;
            border-radius: 1rem;
        }

        .contact-method {
            margin-bottom: 2rem;
        }

        .contact-method h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .contact-method p {
            color: var(--light-text);
            margin: 0;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-link {
            color: var(--primary-color);
            text-decoration: none;
        }

        .social-link:hover {
            text-decoration: underline;
        }

        .nav-link {
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .map {
            width: 100%;
            height: 300px;
            border-radius: 1rem;
            border: none;
        }
    </style>
</head>
<body>
    <div class="contact-header">
        <div class="container">
            <h1 class="contact-title">Contact Us</h1>
            <a href="/" class="nav-link">‚Üê Back to Home</a>
        </div>
    </div>

    <div class="container">
        <div class="contact-content">
            <div class="contact-info">
                <div class="contact-method">
                    <h3>Address</h3>
                    <p>123 Business Street</p>
                    <p>Suite 100</p>
                    <p>New York, NY 10001</p>
                </div>

                <div class="contact-method">
                    <h3>Phone</h3>
                    <p>+1 (555) 123-4567</p>
                </div>

                <div class="contact-method">
                    <h3>Email</h3>
                    <p>contact@example.com</p>
                </div>

                <div class="contact-method">
                    <h3>Business Hours</h3>
                    <p>Monday - Friday: 9:00 AM - 6:00 PM</p>
                    <p>Saturday: 10:00 AM - 4:00 PM</p>
                    <p>Sunday: Closed</p>
                </div>

                <div class="social-links">
                    <a href="#" class="social-link">Twitter</a>
                    <a href="#" class="social-link">LinkedIn</a>
                    <a href="#" class="social-link">Facebook</a>
                </div>
            </div>

            <div class="map-container">
                <iframe 
                    class="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387193.30591910525!2d-74.25986432970693!3d40.69714941680757!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2s!4v1645564756836!5m2!1sen!2s"
                    allowfullscreen=""
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </div>
</body>
</html>
